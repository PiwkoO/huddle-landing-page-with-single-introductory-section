<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/f8627e8fa0.js" crossorigin="anonymous"></script>
  <title>Huddle landing page with single introductory section</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <main class="wrapper">
    <section class="left-panel">
      <img class="left-panel__logo" src="images/logo.svg" alt="huddle logo">
      <img class="left-panel__img" src="images/illustration-mockups.svg" alt="mockup illustration">
    </section>
    <section class="right-panel">
      <h1 class="right-panel__heading">Build The Community Your Fans Will Love</h1>
      <p class="right-panel__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button class="right-panel__register-btn">Register</button>
      <div class="right-panel__socials">
        <a href="#" aria-label="facebook icon"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" aria-label="twitter icon"><i class="fa-brands fa-twitter"></i></a>
        <a href="#" aria-label="instagram icon"><i class="fa-brands fa-instagram"></i></a>
      </div>
    </section>
  </main>

</body>
</html>
